<!DOCTYPE html>
<html>
  <head>
    <title>TP - Visualizaciones</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.12.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.12.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>TP - 1</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
  "config": {"view": {"continuousWidth": 400, "continuousHeight": 300}},
  "data": { "values": 
[
{“MES”:”2003-01“,“CAMARA”:“OLYMPUS C150,D390“,“COUNT”:1},
{“MES”:”2004-05“,“CAMARA”:“OLYMPUS C150,D390“,“COUNT”:4},
{“MES”:”2005-05“,“CAMARA”:“OLYMPUS X400,D580Z,C460Z“,“COUNT”:12},
{“MES”:”2006-03“,“CAMARA”:“NIKON COOLPIX L1“,“COUNT”:1},
{“MES”:”2006-05“,“CAMARA”:“NIKON COOLPIX L1“,“COUNT”:1},
{“MES”:”2006-12“,“CAMARA”:“PANASONIC DMC-FZ7“,“COUNT”:271},
{“MES”:”2007-01“,“CAMARA”:“PANASONIC DMC-FZ7“,“COUNT”:95},
{“MES”:”2007-02“,“CAMARA”:“PANASONIC DMC-FZ7“,“COUNT”:257},
{“MES”:”2007-02“,“CAMARA”:“PANASONIC DMC-LZ2“,“COUNT”:54},
{“MES”:”2007-03“,“CAMARA”:“PANASONIC DMC-FZ7“,“COUNT”:40},
{“MES”:”2007-03“,“CAMARA”:“PANASONIC DMC-LZ2“,“COUNT”:1}
  ]
  },
  "mark": "area",
  "encoding": {
    "color": {
      "type": "nominal",
      "field": "CAMARA",
      "scale": {"scheme": "category20b"}
    },
    "opacity": {
      "condition": {"value": 1, "selection": "selector036"},
      "value": 0.2
    },
    "x": {
      "type": "temporal",
      "axis": {"domain": false, "format": "%Y", "tickSize": 0},
      "field": "MES",
      "timeUnit": "yearmonth"
    },
    "y": {
      "type": "quantitative",
      "aggregate": "sum",
      "axis": null,
      "field": "COUNT",
      "stack": "center"
    }
  },
  "selection": {
    "selector036": {"type": "multi", "fields": ["CAMARA"], "bind": "legend"}
  },
  "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"
};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
