<!DOCTYPE html>
<html>
  <head>
    <title>CAMARAS</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.12.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.12.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Caramas de fotos a travez de los a√±os</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
         $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
  "config": {"view": {"continuousWidth": 400, "continuousHeight": 300}},
  "data": {
    "url": "https://vega.github.io/vega-datasets/data/unemployment-across-industries.json"
  },
  "mark": "area",
  "encoding": {
    "color": {
      "type": "nominal",
      "field": "series",
      "scale": {"scheme": "category20b"}
    },
    "opacity": {
      "condition": {"value": 1, "selection": "selector036"},
      "value": 0.2
    },
    "x": {
      "type": "temporal",
      "axis": {"domain": false, "format": "%Y", "tickSize": 0},
      "field": "date",
      "timeUnit": "yearmonth"
    },
    "y": {
      "type": "quantitative",
      "aggregate": "sum",
      "axis": null,
      "field": "count",
      "stack": "center"
    }
  },
  "selection": {
    "selector036": {"type": "multi", "fields": ["series"], "bind": "legend"}
  }
};

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
